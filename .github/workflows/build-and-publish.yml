name: Build and Publish

env:
  PLUGIN_NAME: CS2-WeaponRestrict-SwiftlyS2
  PLUGIN_SOURCE_FILE: CS2-WeaponRestrict-SwiftlyS2/src/CS2-WeaponRestrict-SwiftlyS2.cs
  PLUGIN_BUILD_DIR: CS2-WeaponRestrict-SwiftlyS2/build
  PLUGIN_ZIP_NAME: CS2_WeaponRestrict_SwiftlyS2.zip
  ARTIFACT_PREFIX: CS2-WeaponRestrict-SwiftlyS2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Get Version from PluginMetadata
      id: get_version
      run: |
        VERSION=$(grep -oP 'Version = "\K[^"]+' "${{ env.PLUGIN_SOURCE_FILE }}")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish -c Release

    - name: Upload artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_PREFIX }}-${{ steps.get_version.outputs.version }}
        path: ${{ env.PLUGIN_BUILD_DIR }}/${{ env.PLUGIN_ZIP_NAME }}
        retention-days: 30

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_PREFIX }}-${{ needs.build.outputs.version }}
        path: ./release

    - name: Create Release
      uses: ncipollo/release-action@v1.14.0
      with:
        tag: v${{ needs.build.outputs.version }}
        name: ${{ env.PLUGIN_NAME }} v${{ needs.build.outputs.version }}
        artifacts: ./release/${{ env.PLUGIN_ZIP_NAME }}